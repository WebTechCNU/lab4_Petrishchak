<body>
    <body style="background-color: rgb(233, 195, 195);">
  <div class="zam"><h1>Замовлення з кошика</h1></div>
  <p>На цій сторінці Ви зможете замовити вибрані Вами позиції на нашому сайті!
    Якщо ви не маєте акаунту на сайті при натиснені на кнопку Замовити, Вас автоматично перенесе на сторінку для входу на обліковий запис</p>

  <!-- Код для відображення кошика -->
  <div class="knopka">
  <button id="order-button">Замовити</button>

  <div id="error-messages"></div>
  </div>
  <div class="silka2"> <a style="color: rgb(233, 195, 195);" href="index.html">Return to the store</a> </div>

  <script>
    document.getElementById("order-button").addEventListener("click", function() {
      var isAuthenticated = false; // Перевірка, чи користувач авторизований
      
      if (!isAuthenticated) {
        var errorMessagesElement = document.getElementById("error-messages");
        errorMessagesElement.innerHTML = ""; // Очистити попередні повідомлення про помилки
        
        var errorMessage = document.createElement("p");
        errorMessage.className = "error-message";
        errorMessagesElement.appendChild(errorMessage);
        
        // Перенаправлення на сторінку авторизації/реєстрації
        window.location.href = "login.html";
      } else {
        // Логіка для відправки замовлення
      }
    });
  </script>
  
</body>
